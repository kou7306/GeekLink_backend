name: discord-notification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - stg
      - main
    types: [opened, edited, reopened, synchronize]
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]

jobs:
  command:
    name: Use Actions Status Discord
    runs-on: ubuntu-20.04
    steps:
      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: always() && (github.event.pull_request.base.ref == 'main' || github.event.pull_request.base.ref == 'stg' || github.event_name == 'issue_comment')
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            ${{ github.event.pull_request.title || github.event.issue.title }} - ${{ github.event.action }} 
            @ [PR/Issue Link](${{ github.event.pull_request.html_url || github.event.issue.html_url }})

            ${{ github.event.comment.body || github.event.review.body || '' }}
